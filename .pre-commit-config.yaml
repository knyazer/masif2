default_stages: [pre-commit, pre-push]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
    -   id: trailing-whitespace
    -   id: check-added-large-files
    -   id: check-case-conflict
    -   id: check-merge-conflict
    -   id: check-json
    -   id: check-symlinks
    -   id: check-toml
    -   id: check-xml
    -   id: end-of-file-fixer
    -   id: mixed-line-ending
    -   id: requirements-txt-fixer
  - repo: https://github.com/crate-ci/typos
    rev: v1.22.9
    hooks:
      - id: typos
  - repo: https://github.com/thoughtworks/talisman # exposed secrets
    rev: v1.32.0
    hooks:
      - id: talisman-commit
        entry: cmd --githook pre-commit
  - repo: https://github.com/astral-sh/ruff-pre-commit # python lint + format
    rev: v0.5.0
    hooks:
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: [--fix]
        stages: [pre-commit, pre-push]
      - id: ruff-format
        types_or: [python, pyi, jupyter]
  - repo: local
    hooks:
        # it is important to run this hook before pyright, to sync the venv
      - id: python-deps
        name: Install python deps
        types: [python, pyi, jupyter]
        # instead of running poetry install we install things with uv
        # and the reason is that its fast as hell bruv, but no decent
        # version resolution system, but the speed here is more important
        entry: |
          sh -c '
          command_exists() {
              command -v "$1" >/dev/null 2>&1
          }

          if ! command_exists uv; then
              echo "uv is not installed. Installing uv..."
              pip install uv || { echo "Failed to install uv"; exit 1; }
          else
              echo "uv is already installed."
          fi

          if [ ! -d ".venv" ]; then
              echo ".venv directory does not exist. Setting up virtual environment with uv venv..."
              uv venv .venv || { echo "Failed to create virtual environment with uv venv"; exit 1; }
          else
              echo ".venv directory already exists."
          fi

          echo "Activating virtual environment and installing package..."
          VIRTUAL_ENV=.venv uv pip install . || { echo "Failed to install package with uv pip install ."; exit 1; }

          echo "Pre-commit hook completed successfully."'
        language: system
        pass_filenames: false
        always_run: true
  - repo: https://github.com/RobertCraigie/pyright-python # python typecheck
    rev: v1.1.370
    hooks:
    - id: pyright
      types_or: [python, pyi, jupyter]
  - repo: local
    hooks:
      - id: pytest # testing: but only on push (nice)
        name: Testing with pytest
        stages: [pre-push]
        types: [python, pyi, jupyter]
        entry: sh -c 'PYTHONDONTWRITEBYTECODE=1 python3 -m pytest -v .'
        language: system
        pass_filenames: false
        always_run: true
